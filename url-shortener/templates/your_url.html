{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}URL for "{{ code }}"{% endblock %}</title>
</head>
<body>
    {% block main %}
    <h1 class="title"> Your URL : <a href="{{ url_for('redirect_to_url', code=url) }}"></h1>
    {% endblock %}
</body>
</html>
