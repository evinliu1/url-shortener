{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EVIN'S URL SHORTENER{% endblock %}</title>
</head>
<body> 
{% block main %}
    <div class="title">
        <h1>URL SHORTENER</h1>
    </div>  
    <div class="dashboard">
        <div class="card">
            <form action="your-url" method="post">
                <div class="card-item">
                    <label for="url">Website URL : </label>
                </div>
                <div class="card-item">
                    <input type="url" name="url" value="" class="input" required>
                </div>
                <div class="card-item">
                    <label for="code">Short Name : </label>
                </div>
                <div class="card-item">
                    <input type="text" name="code" value="" class="input" required>
                </div>
                <input type="submit" value="shorten" class="submission">
            </form>
        </div>
        <div class="card">
            <form action="your-url" method="post" enctype="multipart/form-data">
                <div class="card-item">
                    <label for="file">File</label>
                </div>
                <div class="card-item">
                    <div class="input">
                        <input type="file" name="file" value="" required>
                    </div>
                </div>
                <div class="card-item">
                    <label for="code">Short Name : </label>
                </div>
                <div class="card-item">
                    <input type="text" name="code" value="" class="input" required>
                </div>
                <input type="submit" value="shorten" class="submission">
            </form>
        </div>
    {% if codes %}
    <form action="{{ url_for('created_urls',codes=codes) }}">
        <button type="submit" class="b">
            Created Links
        </button>
    </form>
    {% endif %}
    </div>
{% endblock %}

</body>
</html>
