{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EVIN'S URL SHORTENER{% endblock %}</title>
</head>
<body> 
{% block main %}
    <div class="flexbox-container">
        <div class="flexbox-upload">
            <form action="your-url" method="post">
                <label for="url">Website URL</label>
                <input type="url" name="url" value="" required>
                <br>
                <label for="code">Short Name</label>
                <input type="text" name="code" value="" required>
                <br>
                <input type="submit" value="shorten">
            </form>
            </div>
            <div class="flexbox-upload">
            <form action="your-url" method="post" enctype="multipart/form-data">
                <label for="file">File</label>
                <input type="file" name="file" value="" required>
                <br>
                <label for="code">Short Name</label>
                <input type="text" name="code" value="" required>
                <br>
                <input type="submit" value="shorten">
            </form>
        </div>
    </div>
    <div>
        {% if codes %}
        <div>
            <h2>Codes you have created</h2>
        </div>
        <div class="created">
            <ul>
                {% for code in codes %}
                <a href="{{ url_for('redirect_to_url', code=code) }}">
                <li>{{ code }}</li>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endif %}
{% endblock %}

</body>
</html>
